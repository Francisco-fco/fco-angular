<header>
  <h1>{{ title }}</h1>
  <!-- Emitter makes this button re-usable with new implemented logic.
      ? = if : = else -->
  <app-button *ngIf="hasRoute('/')"
    color="{{showAddTask ? 'red' : 'green'}}" 
    text="{{showAddTask ? 'Close' : 'Add'}}" 
    (btnClick)="toggleAddTask()">
  </app-button>
</header>
